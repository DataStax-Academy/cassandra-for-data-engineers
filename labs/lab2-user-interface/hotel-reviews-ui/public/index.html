    <script defer src="js/jquery.flexslider.js"></script>
    <script>
    function enableFlexSlider() {
      'use strict';
      $('#carousel_slider').flexslider({
          animation: "slide",
          controlNav: false,
          animationLoop: false,
          slideshow: false,
          itemWidth: 280,
          itemMargin: 25,
          asNavFor: '#slider'
        });
        $('#slider').flexslider({
          animation: "fade",
          controlNav: false,
          animationLoop: true,
          slideshow: true,
          sync: "#carousel_slider",
          start: function(slider) {
            $('body').removeClass('loading');
          }
        });        
    }

      $(window).on('load', function(){  setTimeout(enableFlexSlider, 2000);  });
    </script>	
  </body>
